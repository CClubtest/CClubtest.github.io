<!DOCTYPE html>
<html>
<head>
  <title>Hello world!</title>
</head>
<body>
  <h1>Hello world!</h1>
  <p>The current time is: <span id="current-time"></span></p>
  <p>The fixed time is: <span id="fixed-time"></span></p>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("current-time").textContent = now.toLocaleTimeString();

      const fixed = new Date("2025-09-02T13:30");
      document.getElementById("fixed-time").textContent = fixed.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
