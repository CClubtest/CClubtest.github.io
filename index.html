<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <p>The next meeting is on <span id="0"></span></p>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <p id="e"></p>
  
    <script>
      var int = setInterval(function() {
        // use American format for internal date, will be changed in the out
        const date = "09.05.2025 13:40"
        var then = new Date(date).getTime();
        var now = new Date().getTime();
        var distanza = then - now
        var secondi = Math.floor(distanza, 1000)
        var minuti = Math.floor(distanza, 1000)
        let a = date.substring(0, 2);
        let b = date.substring(3, 5);
        let c = date.substring(5, 10);
        let d = date.substring(11);

        newdate = b + "." + a + c + "at " + d

        document.getElementById("0").textContent = newdate;
        document.getElementById("a").textContent = then - now;
        document.getElementById("b").textContent = then;
        document.getElementById("c").textContent = now;
        document.getElementById("d").textContent = secondi;
        document.getElementById("e").textContent = minuti;
      });
    </script>
  </body>
</html>
