<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <h1>The next meeting is on <span id="0"></span></h1>
    <p id="a"></p>
  
    <script>
      var int = setInterval(function() {
        // use American format for the date, will be changed in the out
        const date = "09.05.2025 13:40"
        var then = new Date(date).getTime();
        var now = new Date().getTime();
        var distanza = then - now
        var giorni = distanza / 1000 / 60 / 60 / 24
        var ore = giorni * 24 % 24
        var minuti = ore * 60 % 60
        var secondi = minuti * 60 % 60
        let a = date.substring(0, 2);
        let b = date.substring(3, 5);
        let c = date.substring(5, 11);
        let d = date.substring(11);

        newdate = b + "." + a + c + "at " + d

        document.getElementById("0").textContent = newdate;
        document.getElementById("a").textContent = "Which is in " + Math.floor(giorni) + " days, " + Math.floor(ore) + " hours, " + Math.floor(minuti) + " minutes, and " + Math.floor(secondi) + " seconds.";
      });
    </script>
  </body>
</html>
